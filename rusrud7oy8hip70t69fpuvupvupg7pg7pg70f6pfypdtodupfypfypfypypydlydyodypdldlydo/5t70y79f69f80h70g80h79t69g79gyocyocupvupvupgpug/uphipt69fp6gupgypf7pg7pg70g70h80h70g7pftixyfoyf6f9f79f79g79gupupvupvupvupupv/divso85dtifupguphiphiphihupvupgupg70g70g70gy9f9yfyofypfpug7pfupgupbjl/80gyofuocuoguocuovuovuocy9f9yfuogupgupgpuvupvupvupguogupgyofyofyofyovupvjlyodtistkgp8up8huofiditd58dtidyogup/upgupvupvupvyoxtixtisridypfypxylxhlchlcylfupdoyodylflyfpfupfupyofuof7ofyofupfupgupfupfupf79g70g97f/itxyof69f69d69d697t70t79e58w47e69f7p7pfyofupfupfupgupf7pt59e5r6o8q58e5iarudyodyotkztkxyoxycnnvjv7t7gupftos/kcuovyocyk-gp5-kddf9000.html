<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم شماره ۵</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0e5ff;
            color: #333;
        }

        header {
            background-color: #5a4fcf;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
        }

        .button {
            background-color: #9b77d9;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #7b55b6;
            transform: scale(1.05);
        }

        /* ریسپانسیو */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>تم شماره ۵</h1>
    </header>
    <div class="content">
        <h2>درباره تم</h2>
        <p>
            این تم با رنگ بنفش الهام‌بخش و طراحی زیبا، مناسب برای پروژه‌های مختلف است.
            در اینجا می‌توانید محتوای خود را اضافه کنید. همچنین دکمه‌ای برای تعامل کاربران در نظر گرفته شده است.
        </p>
        <a href="#" class="button">دکمه</a>
        
        <!-- اینجا می‌توانید بخش‌های دیگر را اضافه کنید -->
        <h3>بخش اضافه شده</h3>
        <p>.</p>
        
        <h3>بخش دیگر</h3>
        <p>....</p>
    </div>
</body>
</html>
